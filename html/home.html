<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mamazon</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/items.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="icon" href="../img/header/mamazon_icon.png" type="image/x-icon">
    <script src="../js/script.js" defer></script>
    <script src="../js/items.js" defer></script>
</head>
<body>
    <header class="blue-container">
        <div class="zone">
            <button id="home-button" onclick="goToHomePage()" onmouseenter="PopIn('home-button')" onmouseleave="PopOut('home-button')">
                <img src="../img/header/logo_white.png" alt="Home page" height="50"/>
            </button>
        </div>

        <div class="zone">
            <input type="text" id="main-search-bar" placeholder="Search Mamazon">
            <button type="button" id="search-button">
                <img id="search-cross" src="../img/header/grey_cross.svg" alt="Cross" onclick="clearSearch()" width="25" class="overlay-img"/>
                <img src="../img/header/loupe.png" alt="Search" width="35" class="overlay-img"/>
            </button>
        </div>

        <div class="zone">
            <div id="basket">
                <button id="basket-button" onclick="goToBasket()" onmouseenter="PopIn('basket-button')" onmouseleave="PopOut('basket-button')">
                    <img src="../img/header/basket.png" alt="Basket" height="50"/>
                    <div id="notif"><span id="basket-count">0</span></div>
                </button>
            </div>
            <div id="account">
                <button id="account-button">
                    <div id="account-mask">
                        <img src="../img/header/account_parts/interior.png" alt="Account" height="50" class="overlay-img"/>
                        <img src="../img/header/account_parts/head.png" alt="Account" height="50" class="overlay-img" id="account-head"/>
                        <img src="../img/header/account_parts/body.png" alt="Account" height="50" class="overlay-img" id="account-body"/>
                    </div>
                    <img src="../img/header/account_parts/exterior.png" alt="Account" height="50" class="overlay-img"/>  
                </button>
            </div>
        </div>
    </header>

    <div id="blue-container-shadow"></div>
    <div id="grey-container">
        <form id="menu-form">
            <label class="menu-label" id="all-label">
                <input type="radio" name="menu" id="all-button" value="all" checked>
                <span> All </span>
            </label>
            <label class="menu-label" id="new-label">
                <input type="radio" name="menu" id="new-button" value="new">
                <span> New Releases </span>
            </label>
            <label class="menu-label" id="best-label">
                <input type="radio" name="menu" id="best-button" value="best">
                <span> Best Sellers </span>
            </label>
            <label class="menu-label" id="cheap-label">
                <input type="radio" name="menu" id="cheap-button" value="cheap">
                <span> Cheapest </span>
            </label>
            <label class="menu-label" id="expensive-label">
                <input type="radio" name="menu" id="expensive-button" value="expensive">
                <span> Most Expensive </span>
            </label>
            <label class="menu-label" id="contact-label">
                <input type="radio" name="menu" id="contact-button" value="contact">
                <span> Contact Us </span>
            </label>
            <label class="menu-label" id="about-label">
                <input type="radio" name="menu" id="about-button" value="about">
                <span>About</span>
            </label>
        </form>
        <div id="underline"></div>
    </div>

    <main>
        <div id="table-container">
            <table id="items-table">
                <tbody>
                    <!-- items from js -->
                </tbody>
            </table>
            <div class="pagination_container">
                <div id="pagination">
                    <button id="prev-page">Previous</button>
                    <span id="page-numbers"></span>
                    <button id="next-page">Next</button>
                </div>            
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4><a href="about.html">About Us</a></h4>
                <p>Learn more about Mamazon and our mission.</p>
            </div>
            <div class="footer-section">
                <h4><a href="contact.html">Contact us</a></h4>
                <p>Email: support@mamazon.com</p>
                <p>Phone: 1-800-555-5555</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <p>
                    <a href="https://www.facebook.com/DwayneJohnson/?locale=fr_FR">Facebook</a> |
                    <a href="https://x.com/therock?mx=2">Twitter</a> |
                    <a href="https://www.instagram.com/therock/">Instagram</a>
                </p>
            </div>
        </div>
        <h5 id="blue-copyright">Copyright Â©2024 All rights reserved</h5>
    </footer>
</body>
</html>
