<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mamazon</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/basket.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="icon" href="../img/header/mamazon_icon.png" type="image/x-icon">
    <script src="../js/script.js"></script>
    <script src="../js/basket.js" defer></script>
  </head>

    <header class="blue-container">
        <div class="zone">
            <button id="home-button"onmouseenter="PopIn('home-button')" onmouseleave="PopOut('home-button')">
                <img src="../img/header/logo_white.png" alt="Home page" height="50"/>
            </button>
        </div>

        <div class="zone">
            <input type="text" id="main-search-bar"  placeholder="Search Mamazon">
            <button type="button" id="search-button" onclick="search()">
                <img src="../img/header/loupe.png" alt="Search" width="35" class="overlay-img"/>
            </button>
        </div>

        <div class="zone">
            <div id="basket">
                <button id="basket-button" onclick="goToBasket()" onmouseenter="PopIn('basket-button')" onmouseleave="PopOut('basket-button')">
                    <img src="../img/header/basket.png" alt="Basket" height="50"/>
                    <div id="notif"><span id="basket-count">0</span></div>
                </button>
            </div>
            <div id="account">
                <button id="account-button">
                    <div id="account-mask">
                        <img src="../img/header/account_parts/interior.png" alt="Account" height="50" class="overlay-img"/>
                        <img src="../img/header/account_parts/head.png" alt="Account" height="50" class="overlay-img" id="account-head"/>
                        <img src="../img/header/account_parts/body.png" alt="Account" height="50" class="overlay-img" id="account-body"/>
                    </div>
                    <img src="../img/header/account_parts/exterior.png" alt="Account" height="50" class="overlay-img"/>  
                </button>
            </div>
        </div>
    </header>

    <body>
        <div id="grey-container">
            <form id="menu-form">
                <label class="menu-label" id="all-label">
                    <input type="radio" name="menu" id="all-button" value="all">
                    <span> All </span>
                </label>
                <label class="menu-label" id="new-label">
                    <input type="radio" name="menu" id="new-button" value="new">
                    <span> New Releases </span>
                </label>
                <label class="menu-label" id="best-label">
                    <input type="radio" name="menu" id="best-button" value="best">
                    <span> Best Sellers </span>
                </label>
                <label class="menu-label" id="cheap-label">
                    <input type="radio" name="menu" id="cheap-button" value="cheap">
                    <span> Cheapest </span>
                </label>
                <label class="menu-label" id="expensive-label">
                    <input type="radio" name="menu" id="expensive-button" value="expensive">
                    <span> Most Expensive </span>
                </label>
                <label class="menu-label" id="contact-label">
                    <input type="radio" name="menu" id="contact-button" value="contact">
                    <span> Contact Us </span>
                </label>
                <label class="menu-label" id="about-label">
                    <input type="radio" name="menu" id="about-button" value="about">
                    <span>About</span>
                </label>
            </form>
            <div id="underline"></div>
        </div>

    <div id="main-container">
        <div class="container" id="left-basket-container">
            <div id="blue-basket-head">
                <img src="../img/product/blue_square.png" alt="basket-header" id="blue-basket-color">
                <img src="../img/icon/basket.png" alt="basket-icon" id="basket-icon">
            </div>
            <div id="basket-items"></div>
        </div>
        <div id="right-basket-zone">
            <div class="container" id="price-container">
                <div id="price-inside-container">
                    <p>Subtotal (<span id="number-items">1</span> item):</p>
                    <div id="price-display">
                        <h2 id="subtotal-whole-price"> $29 </h2>
                        <span id="subtotal-decimal-price">35</span>
                    </div>
                </div>
            </div>
            <div class="container" id="recom-container">
                <div id="recom-text">
                    <h2>Recommended for <span>You</span></h2>
                </div>
                <div id="recom-items"></div>
            </div>
        </div>
        <button id="checkout-button" onmouseenter="proceedToCheckout(this)">Proceed to checkout</button>
    </div>

    </body>
    <footer id="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4 id="about-footer">About Us</h4>
                <p>Learn more about Mamazon and our mission.</p>
            </div>
            <div class="footer-section">
                <h4 id="contact-footer">Contact Us</h4>
                <p>Email: mamazon.contact@gmail.com</p>
                <p>Phone: 1-800-555-5555</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <p>
                    <a href="https://linktr.ee/mamazon_official"> LinkTree </a> |
                    <a href="https://www.instagram.com/mamazon_official/"> Instagram </a> |
                    <a href="https://x.com/MamazonOff"> Twitter </a> |
                    <a href="https://www.youtube.com/@Mamazon_official"> Youtube </a>
                </p>
            </div>
        </div>
        <h5 id="blue-copyright">Â© 2024 Mamazon, All Rights Reserved</h5>
    </footer>
</html>
