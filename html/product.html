<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mamazon</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/product.css"/>
    <link rel="icon" href="../img/header/mamazon_icon.png" type="image/x-icon">
    <script src="../js/script.js"></script>
    <script src="../js/product.js" defer></script>
  </head>

    <header class="blue-container">
        <div class="zone">
            <button id="home-button" onclick="goToHomePage()" onmouseenter="PopIn('home-button')" onmouseleave="PopOut('home-button')">
                <img src="../img/header/logo_white.png" alt="Home page" height="50"/>
            </button>
        </div>

        <div class="zone">
            <input type="text" id="main-search-bar"  placeholder="Search Mamazon">
            <button type="button" id="search-button" onclick="search()" onmouseenter="PopIn('search-button')" onmouseleave="PopOut('search-button')">
                <img src="../img/header/loupe.png" alt="Search" width="35" class="overlay-img"/>
            </button>
            
        </div>
        

        <div class="zone">
            <div id="basket">
                <button id="basket-button" onclick="goToBasket()" onmouseenter="PopIn('basket-button')" onmouseleave="PopOut('basket-button')">
                    <img src="../img/header/basket.png" alt="Basket" height="50"/>
                </button>
            </div>
            <div id="account">
                <button id="account-button">
                    <div id="account-mask">
                        <img src="../img/header/account_parts/interior.png" alt="Account" height="50" class="overlay-img"/>
                        <img src="../img/header/account_parts/head.png" alt="Account" height="50" class="overlay-img" id="account-head"/>
                        <img src="../img/header/account_parts/body.png" alt="Account" height="50" class="overlay-img" id="account-body"/>
                    </div>
                    
                    <img src="../img/header/account_parts/exterior.png" alt="Account" height="50" class="overlay-img"/>  
                </button>
            </div>

        </div>
    </header>

    <body>  
    <div id="grey-container">
        <form id="menu-form">
            <label class="menu-label" id="new-label">
                <input type="radio" name="menu" id="new-button" value="new" checked>
                <span>New</span>
            </label>
            <label class="menu-label" id="trending-label">
                <input type="radio" name="menu" id="trending-button" value="trending">
                <span>Trending</span>
            </label>
            <label class="menu-label" id="about-label">
                <input type="radio" name="menu" id="about-button" value="about">
                <span>About</span>
            </label>
        </form>
        <div id="underline"></div>
    </div>

    <div id="main-container">
        <div class="container" id="left-container">
            <div id="product-image-1">
                <img id="product-img-1" src="../img/items/F-16_fighter_jet/1.png" alt="product-image-1" width="128">
            </div>
            <div id="product-review">
                <div id="product-images">
                    <div><img id="product-img-2" src="../img/items/F-16_fighter_jet/2.png" alt="product-image-2" width="110"></div>
                    <div><img id="product-img-3" src="../img/items/F-16_fighter_jet/3.png" alt="product-image-3" width="110"></div>
                    <div><img id="product-img-4" src="../img/items/F-16_fighter_jet/4.png" alt="product-image-4" width="110"></div>
                </div>
                <img id="last-review-banner" src="../img/product/Last-review.png" alt="last review" width="120">
                <div id="review">
                    <div id="stars-container"></div>
                    <h3>Jean D.</h3>
                    <p>Incredible Flight Experience!</p>
                </div>
            </div>
        </div>

        <div class="container" id="right-container">
            <img id="last-review-banner" src="../img/product/.png" alt="last review" width="120">
            <div id="product-description"></div>
            <div id="product-shop"></div>
        </div>
    </div>
    
    
    </body>

    <footer id="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4><a href="about.html">About Us</a></h4>
                <p>Learn more about Mamazon and our mission.</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: support@mamazon.com</p>
                <p>Phone: 1-800-555-5555</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <p>
                    <a href="#">Facebook</a> |
                    <a href="#">Twitter</a> |
                    <a href="#">Instagram</a>
                </p>
            </div>
        </div>
        <h5 id="blue-copyright">Copyright Â©2024 All rights reserved</h5>
    </footer>
</html>
